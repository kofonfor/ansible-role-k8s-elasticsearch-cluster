- name: put /root/k8s-elasticsearch-config.yaml
  template: src=k8s-elasticsearch-config.yaml dest=/root/k8s-elasticsearch-config.yaml

- name: create /data/pvs
  file: dest=/data/pvs state=directory owner=root mode=0600

- name: put a elasticsearch-pv1.yaml file
  template: src=pv1.yaml dest=/root/elasticsearch-pv1.yaml

- name: check if a PV exist
  shell: kubectl get persistentvolumes --namespace={{ elasticsearch_cluster_namespace }} | grep elasticsearch-data-1
  register: result
  ignore_errors: true

- name: deploy a persistent volume
  shell: kubectl create --namespace={{ elasticsearch_cluster_namespace }} -f /root/elasticsearch-pv1.yaml
  when: result|failed

