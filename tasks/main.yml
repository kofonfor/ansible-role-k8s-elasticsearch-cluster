- name: check if a Helm release for elasticsearch-cluster is present
  shell: helm list --namespace={{ elasticsearch_cluster_namespace }} | grep elasticsearch-cluster-release
  register: result
  ignore_errors: true

- name: enable the incubator repo
  shell: helm repo add incubator https://kubernetes-charts-incubator.storage.googleapis.com/

- name: install an Elasticsearch cluster using a Helm chart
  shell: helm install -f /root/k8s-elasticsearch-config.yaml incubator/elasticsearch --namespace {{ elasticsearch_cluster_namespace }} --name elasticsearch-cluster-release
  when: result|failed
